<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Employee</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Hr</li>
              <li class="breadcrumb-item active">Employee</li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
  
    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Data Employee</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add
              </button>
          </div>
        </div>
        
        <div class="card-body">
            <div *ngIf="isLoading; else elseForm">
                <app-loader></app-loader>
            </div>
            <ng-template #elseForm>
            <form (ngSubmit)="updateEawg() ">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">City</label>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="eawg.eawgArwgCodeNavigation.arwgCityId" name="arwgCityId" placeholder="Select Graduate">
                        <option value=1>Bandung</option>
                        <option value=2>Bogor</option>
                    </select>
                    
                </div>
           
            
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Workgroup</label>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="eawg.eawgArwgCode" name="eawgArwgCode" >
                        <option value="BCI-0001">Bandung Cimahi</option>
                        <option value="BCY-0001">Bandung Cileunyi</option>
                        <option value="BOB-0001">Bogor</option>
                        <option value="BPA-0001">Bandung Padalarang</option>
                    </select>
                   
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
             </form>
            </ng-template>

        </div>
        <!-- /.card-body -->
        <div class="card-footer">Pagination</div>
    
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
