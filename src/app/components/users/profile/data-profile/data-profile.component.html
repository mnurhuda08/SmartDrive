<div class="row" *ngIf="user">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Profile</h3>
      </div>

      <div class="card-body position-relative">
        <button
          class="btn btn-primary button-update"
          type="button"
          data-toggle="modal"
          data-target="#editProfileModal"
        >
          <i class="fa fa-edit"></i>
          Update Profile
        </button>
        <p>This information will be display, so becareful what you share</p>
        <div class="row">
          <div class="col-lg-2">
            <img
              src="{{
                user.userPhoto
                  ? baseUrlResources +
                    '/Images/users/' +
                    user.userPhoto +
                    '?' +
                    dateNow
                  : 'assets/adminlte/dist/img/user2-160x160.jpg'
              }}"
              alt="profile-img"
              class="rounded-circle img-profile"
              width="160px"
              height="160px"
            />
          </div>
          <div class="col-lg-10">
            <p>{{ user.userFullName }}</p>
            <div>
              <ng-container *ngFor="let item of currentUser.roles; index as i">
                <span>{{ item | rolename }}</span>
                <span *ngIf="i !== currentUser.roles.length - 1"> / </span>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<app-edit-profile-popup
  *ngIf="user"
  [user]="user"
  (confirm)="onConfirmEdit($event)"
/>
