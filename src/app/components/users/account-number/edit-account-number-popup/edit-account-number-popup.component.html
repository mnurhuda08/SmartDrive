<div
  class="modal fade"
  id="{{ display }}"
  tabindex="-1"
  role="dialog"
  [attr.aria-labelledby]="display"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ display }}">Phone</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">Number:</label>
            <input
              type="text"
              class="form-control"
              name="usacAccountno"
              [(ngModel)]="userAccount.usacAccountno"
            />
          </div>
          <div class="form-group">
            <label class="col-form-label">Type:</label>
            <select
              id=""
              class="form-control"
              name="usacType"
              required
              (change)="onSelectType($event)"
            >
              <option value=""></option>
              <option value="BANK">BANK</option>
              <option value="FINTECH">FINTECH</option>
            </select>
          </div>
          <div class="form-group" *ngIf="accountType === 'BANK'">
            <label class="col-form-label">Bank:</label>
            <select
              id=""
              class="form-control"
              name="usacType"
              [(ngModel)]="userAccount.usacBankEntityid"
              required
            >
              <ng-container *ngFor="let item of banks">
                <option [value]="item.bankEntityid">
                  {{ item.bankName }}
                </option></ng-container
              >
            </select>
          </div>
          <div class="form-group" *ngIf="accountType === 'FINTECH'">
            <label class="col-form-label">Fintech:</label>
            <select
              id=""
              class="form-control"
              name="usacType"
              [(ngModel)]="userAccount.usacFintEntityid"
              required
            >
              <ng-container *ngFor="let item of fintechs">
                <option [value]="item.fintEntityid">
                  {{ item.fintName }}
                </option>
              </ng-container>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="onConfirm()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
