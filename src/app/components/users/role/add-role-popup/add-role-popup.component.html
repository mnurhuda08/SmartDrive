<div
  class="modal fade"
  id="{{ display }}"
  tabindex="-1"
  role="dialog"
  [attr.aria-labelledby]="display"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ display }}">Role</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">Role Name</label>
            <input
              type="text"
              class="form-control"
              name="roleName"
              [(ngModel)]="role.roleName"
            />
          </div>
          <div class="form-group">
            <label class="col-form-label">Role Description</label>
            <input
              type="text"
              class="form-control"
              name="roleDescription"
              [(ngModel)]="role.roleDescription"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="onConfirm()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
