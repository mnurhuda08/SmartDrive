<section
  class="register-page"
  style="min-height: 100vh; height: auto; padding: 50px 0"
>
  <div class="register-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>SmartDrive</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Register a new account</p>
        <form method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Full name</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Full name ..."
                name="userFullName"
                [(ngModel)]="registerForm.userFullName"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Birthplace</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Birthplace"
                name="userBirthPlace"
                [(ngModel)]="registerForm.userBirthPlace"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Birthdate</label>
            <div class="input-group mb-3">
              <input
                type="date"
                class="form-control"
                placeholder="Birthdate"
                name="userBirthDate"
                [(ngModel)]="registerForm.userBirthDate"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">National ID</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="National ID"
                name="userNationalId"
                [(ngModel)]="registerForm.userNationalId"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">NPWP</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="NPWP"
                name="userNpwp"
                [(ngModel)]="registerForm.userNpwp"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                name="userName"
                [(ngModel)]="registerForm.userName"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="userEmail"
                [(ngModel)]="registerForm.userEmail"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="userPassword"
                [(ngModel)]="registerForm.userPassword"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-primary btn-block"
                (click)="onSubmit()"
              >
                Register
              </button>
            </div>
          </div>
        </form>
        <a [routerLink]="'/login'" class="text-center"
          >I already have a membership</a
        >
      </div>
    </div>
  </div>
</section>
