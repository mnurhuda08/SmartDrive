<div
  class="modal fade"
  id="{{ display }}"
  tabindex="-1"
  role="dialog"
  [attr.aria-labelledby]="display"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ display }}">User</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Full name</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Full name ..."
                name="userFullName"
                [(ngModel)]="registerForm.userFullName"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Birthplace</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Birthplace"
                name="userBirthPlace"
                [(ngModel)]="registerForm.userBirthPlace"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Birthdate</label>
            <div class="input-group mb-3">
              <input
                type="date"
                class="form-control"
                placeholder="Birthdate"
                name="userBirthDate"
                [(ngModel)]="registerForm.userBirthDate"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">National ID</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="National ID"
                name="userNationalId"
                [(ngModel)]="registerForm.userNationalId"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">NPWP</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="NPWP"
                name="userNpwp"
                [(ngModel)]="registerForm.userNpwp"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                name="userName"
                [(ngModel)]="registerForm.userName"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="userEmail"
                [(ngModel)]="registerForm.userEmail"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="userPassword"
                [(ngModel)]="registerForm.userPassword"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Role</label>
            <div class="input-group mb-3">
              <select
                name="Address_type"
                class="form-control"
                name="usdrCityId"
                [(ngModel)]="registerForm.roleName"
                required
              >
                <option></option>
                <ng-container *ngFor="let item of roles">
                  <option [value]="item.roleName">
                    {{ item.roleName }} || {{ item.roleDescription }}
                  </option>
                </ng-container>
              </select>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="onSubmit()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
