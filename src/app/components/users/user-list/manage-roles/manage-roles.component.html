<div
  class="modal fade"
  id="{{ display }}"
  tabindex="-1"
  role="dialog"
  [attr.aria-labelledby]="display"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ display }}">
          Manage Role {{ user?.userFullName }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button
          type="button"
          class="btn btn-warning mb-2"
          data-toggle="modal"
          [attr.data-target]="'#' + displayAddUserRoleModal"
          *ngIf="user"
        >
          <i class="fa fa-plus"></i> Add
        </button>
        <div class="table-responsive p-0">
          <table
            class="table table-hover text-nowrap"
            aria-describedby="table-addr"
          >
            <thead>
              <tr>
                <th>No</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of user?.userRoles; index as i">
              <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ item.usroRoleName }}</td>
                <td>{{ item.usroStatus }}</td>
                <td>
                  <button
                    class="{{
                      item.usroStatus == 'ACTIVE'
                        ? 'btn btn-success'
                        : 'btn btn-primary'
                    }} mr-2"
                    (click)="
                      onConfirmUpdateStatus(
                        item.usroEntityid!,
                        item.usroRoleName
                      )
                    "
                  >
                    {{
                      item.usroStatus == "ACTIVE" ? "Nonactivate" : "Activate"
                    }}
                  </button>
                  <button
                    class="btn btn-danger"
                    (click)="
                      onConfirmDelete(item.usroEntityid!, item.usroRoleName)
                    "
                  >
                    <i class="fa fa-trash"></i>
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
