<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between">
          <h3 class="card-title">Phones</h3>
          <button
            class="btn btn-warning"
            type="button"
            data-toggle="modal"
            [attr.data-target]="'#' + displayAddModal"
          >
            <i class="fa fa-plus"></i>
            Add
          </button>
        </div>
      </div>

      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
          <thead>
            <tr>
              <th>No</th>
              <th>Phone Number</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of userPhones; index as i">
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ item.usphPhoneNumber }}</td>
              <td>{{ item.usphPhoneType }}</td>
              <td>
                <button
                  class="btn btn-primary mr-2"
                  type="button"
                  data-toggle="modal"
                  [attr.data-target]="'#' + displayEditModal"
                  (click)="edit(item, item.usphPhoneNumber)"
                >
                  <i class="fa fa-edit"></i>
                  Edit
                </button>
                <button
                  class="btn btn-danger"
                  data-toggle="modal"
                  data-target="#deletePhoneModal"
                  (click)="
                    onConfirmDelete(item.usphEntityid, item.usphPhoneNumber)
                  "
                >
                  <i class="fa fa-trash"></i>
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- modal -->
<app-edit-phone-popup
  [display]="displayAddModal"
  (confirm)="onConfirmAdd($event)"
>
</app-edit-phone-popup>
<app-edit-phone-popup
  [userPhone]="selectedUserPhone"
  [display]="displayEditModal"
  (confirm)="onConfirmEdit($event)"
></app-edit-phone-popup>
