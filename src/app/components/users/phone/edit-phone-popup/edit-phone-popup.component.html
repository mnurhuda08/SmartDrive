<div
  class="modal fade"
  id="{{ display }}"
  tabindex="-1"
  role="dialog"
  [attr.aria-labelledby]="display"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ display }}">Phone</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">Number:</label>
            <input
              type="text"
              class="form-control"
              name="usphPhoneNumber"
              [(ngModel)]="userPhone.usphPhoneNumber"
            />
          </div>
          <div class="form-group">
            <label class="col-form-label">Type:</label>
            <select
              class="form-control"
              required
              name="usphPhoneType"
              [(ngModel)]="userPhone.usphPhoneType"
            >
              <option>HOME</option>
              <option>HP</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onConfirm()"
          data-dismiss="modal"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
