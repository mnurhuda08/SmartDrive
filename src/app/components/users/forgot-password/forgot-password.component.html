<section
  class="register-page"
  style="min-height: 100vh; height: auto; padding: 50px 0"
>
  <div class="register-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>SmartDrive</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Forgot Password</p>
        <form method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                name="userName"
                [(ngModel)]="forgotPasswordForm.userName"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Birthplace</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Birthplace"
                name="userBirthPlace"
                [(ngModel)]="forgotPasswordForm.userBirthPlace"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">National ID</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="National ID"
                name="userNationalId"
                [(ngModel)]="forgotPasswordForm.userNationalId"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">NPWP</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="NPWP"
                name="userNpwp"
                [(ngModel)]="forgotPasswordForm.userNpwp"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">New Password</label>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="newPassword"
                [(ngModel)]="forgotPasswordForm.newPassword"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Confirm New Password</label>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="confirmNewPassword"
                [(ngModel)]="forgotPasswordForm.confirmNewPassword"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-primary btn-block"
                (click)="onSubmit()"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
        <p>
          Remember your password?
          <a [routerLink]="'/login'" class="text-center"> Login</a>
        </p>
      </div>
    </div>
  </div>
</section>
