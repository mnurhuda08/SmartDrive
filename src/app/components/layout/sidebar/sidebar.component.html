<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="assets/adminlte/index3.html" class="brand-link">
    <img
      src="assets/adminlte/dist/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">Ngademin</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="assets/adminlte/dist/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
        <ng-container *ngFor="let item of filteredMenus">
          <li class="nav-item">
            <a
              [routerLink]="item.path"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: item.exact }"
              class="nav-link"
            >
              <i class="nav-icon {{ item.icon }}"></i>
              <p>{{ item.title }}</p>
            </a>
            <ng-container *ngIf="item.nested">
              <ul class="nav nav-treeview" *ngFor="let nested of item.nested">
                <li class="nav-item">
                  <a
                    [routerLink]="nested.path"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: item.exact }"
                    class="nav-link"
                  >
                    <i class="nav-icon {{ nested.icon }}"></i>
                    <p>{{ nested.title }}</p>
                  </a>
                </li>
              </ul>
            </ng-container>
          </li>
        </ng-container>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
