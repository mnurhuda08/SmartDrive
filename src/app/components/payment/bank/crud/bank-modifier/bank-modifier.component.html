<div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="bank">
            <div class="modal-header" *ngIf="isCreate ==true">
                <h4 class="modal-title">Create New Bank</h4>
                <button type="button" data-dismiss="modal" aria-label="exampleModal" (click)="closeModal()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-header" *ngIf="isCreate ==false">
                <h4 class="modal-title">Edit Bank</h4>
                <button type="button"   data-dismiss="modal" aria-label="exampleModal"  (click)="closeModal()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body" *ngIf="isCreate ==true">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Bank Name</label>
                        <input  [(ngModel)]="bank.bankName" type="text" class="form-control" placeholder="Enter Bank Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Bank Desc</label>
                        <input [(ngModel)]="bank.bankDesc" type="text" class="form-control" placeholder="Enter Bank Desc">
                    </div>
                </div>
                <div class="card-body" *ngIf="isCreate ==false">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Edit Bank Name</label>
                        <input [(ngModel)]="bank.bankName" type="text" class="form-control"
                            placeholder="Enter Bank Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Edit Bank Desc</label>
                        <input [(ngModel)]="bank.bankDesc" type="text" class="form-control"
                            placeholder="Enter Bank Desc">
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="exampleModal" (click)="closeModal()">Close</button>
                
                <button type="button" class="btn btn-primary"  data-dismiss="modal" aria-label="exampleModal" *ngIf="isCreate ==true" (click)="bankComponent.createNewBank(bank)"
                    (click)="closeModal()">Create</button>

                <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="exampleModal" *ngIf="isCreate ==false" (click)="bankComponent.editBank(bank)"
                    (click)="closeModal()">Save changes</button> 
            </div>
        </div>
    </div>
</div>
