<div class="card pb-5">
  <div class="card-header d-flex align-items-center justify-content-between">
    <div class="col-6">
      <h2 class="card-title font-weight-bold">{{ title }}</h2>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#carModelAddModal"
      >
        <i class="fa fa-plus-circle"></i> Add
      </button>
    </div>
  </div>

  <div class="card-body maxHeight" style="overflow-y: auto">
    <table class="table table-striped table-bordered table-hover">
      <thead class="text-center">
        <tr>
          <th>Car Model</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let carModel of carModels">
          <td>{{ carModel.carmName }}</td>
          <td class="text-center">
            <button
              type="button"
              class="btn btn-info mr-2"
              (click)="updateCarModel(carModel.carmId)"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Edit"
            >
              <i class="far fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteCarModel($event, carModel.carmId)"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Delete"
            >
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<!-- Modal -->
<div
  class="modal fade"
  id="carModelAddModal"
  tabindex="-1"
  aria-labelledby="carModelAddModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="carModelModalLabel">Add Car Model</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3 form-group">
            <label for="carBrandName" class="form-label">Car Brand</label>
            <br />
            <select
              class="form-select form-control"
              formControlName="carBrand_id"
              aria-label="Car Brand"
            >
              <option value="" selected>~ Select Car Brand ~</option>
              <option
                *ngFor="let carBrand of carBrands"
                [value]="carBrand.cabrId"
              >
                {{ carBrand.cabrName }}
              </option>
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="carModelName" class="form-label">Car Model Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="carModel_name"
              id="carModelName"
            />
            <div
              *ngIf="submitted && form.controls['carModel_name'].errors"
              class="error"
            >
              <span
                *ngIf="form.controls['carModel_name'].errors['required']"
                class="text-danger"
              >
                Car Model Name is required
              </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="closeAddModal()"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
