<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Cars</h1>
        </div>
        <!-- <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Setting</li>
                  </ol>
                </div> -->
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <div class="col-10">
                <h3>Update Car Model</h3>
              </div>
            </div>

            <div class="card-body" style="max-height: 400px">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group" hidden>
                  <label for="carModel_id" class="form-label"
                    >Car Model ID</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    formControlName="carmId"
                    required
                  />
                  <!-- <div
                    *ngIf="submitted && form.controls['carmodel_id'].errors"
                    class="error"
                  >
                    <span
                      *ngIf="form.controls['carmodel_id'].errors['required']"
                      class="text-danger"
                    >
                      Car Model Name is required
                    </span>
                  </div> -->
                </div>
                <div class="mb-3 form-group">
                  <label for="carBrandName" class="form-label">Car Brand</label>
                  <br />
                  <select
                    class="form-select form-control"
                    formControlName="carmCabrId"
                    aria-label="Car Brand"
                  >
                    <option value="" [defaultSelected]="true">
                      -- Select Car Brand --
                    </option>
                    <option
                      *ngFor="let carBrand of carBrands"
                      [value]="carBrand.cabrId"
                    >
                      {{ carBrand.cabrName }}
                    </option>
                  </select>
                </div>

                <div class="mb-3 form-group">
                  <label for="carModel_name" class="form-label"
                    >Car Model Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    formControlName="carmName"
                    required
                  />
                  <div
                    *ngIf="submitted && form.controls['carmodel_name'].errors"
                    class="error"
                  >
                    <span
                      *ngIf="form.controls['carmodel_name'].errors['required']"
                      class="text-danger"
                    >
                      Car Model Name is required
                    </span>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button
                  type="submit"
                  class="btn btn-warning ml-1"
                  [routerLink]="['/master/car']"
                >
                  <strong>Cancel</strong>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
