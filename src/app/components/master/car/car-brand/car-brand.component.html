<div class="card">
  <div class="card-header">
    <div class="row d-flex justify-content-between">
      <div>
        <h3>{{ title }}</h3>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#carBrandAddModal"
        >
          <i class="fa fa-plus-circle"></i> Tambah
        </button>
      </div>
    </div>
  </div>

  <div class="card-body maxHeight" style="overflow-y: auto">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Car Brand</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let carBrand of carBrands">
          <td>{{ carBrand.cabrName }}</td>
          <td>
            <button
              type="button"
              class="btn btn-info mr-2"
              (click)="updateCarBrand(carBrand.cabrId)"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Edit"
            >
              <i class="far fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteCarBrand(carBrand)"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Delete"
            >
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card-footer clearfix">
    <ul class="pagination pagination-sm m-0 float-right">
      <li class="page-item"><a class="page-link" href="#">«</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">»</a></li>
    </ul>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="carBrandAddModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Car Brand</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3 form-group">
            <label for="carBrandName" class="form-label">Car Brand Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="cabr_name"
              id="carBrandName"
            />
            <div
              *ngIf="submitted && form.controls['cabr_name'].errors"
              class="error"
            >
              <span
                *ngIf="form.controls['cabr_name'].errors['required']"
                class="text-danger"
              >
                Car Brand Name is required
              </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button
            type="button"
            class="close btn btn-secondary"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
