<div class="card pb-5">
  <div class="card-header d-flex align-items-center justify-content-between">
    <div class="col-6">
      <h2 class="card-title font-weight-bold">{{ title }}</h2>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#carBrandAddModal"
      >
        <i class="fa fa-plus-circle"></i> Add
      </button>
    </div>
  </div>

  <div class="card-body maxHeight" style="overflow-y: auto">
    <table class="table table-striped table-bordered table-hover">
      <thead class="text-center">
        <tr>
          <th>Car Brand</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let carBrand of carBrands; let i = index">
          <td>{{ carBrand.cabrName }}</td>
          <td class="text-center">
            <button
              type="button"
              class="btn btn-info mr-2"
              (click)="updateCarBrand(carBrand.cabrId)"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Edit"
            >
              <i class="far fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteCarBrand($event, carBrand.cabrId)"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Delete"
            >
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add Modal -->
<div
  class="modal fade"
  id="carBrandAddModal"
  tabindex="-1"
  aria-labelledby="carBrandAddModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="carBrandAddModalLabel">Add Car Brand</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3 form-group">
            <label for="carBrandName" class="form-label">Car Brand Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="cabrName"
              id="carBrandName"
            />
            <div
              *ngIf="submitted && form.controls['cabrName'].errors"
              class="error"
            >
              <span
                *ngIf="form.controls['cabrName'].errors['required']"
                class="text-danger"
              >
                Car Brand Name is required
              </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="closeAddModal()"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
