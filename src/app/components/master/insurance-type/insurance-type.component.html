<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Insurance Type</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Insurance Type</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div
              class="card-header d-flex align-items-center justify-content-between"
            >
              <div class="col-6">
                <h2 class="card-title font-weight-bold">{{ title }}</h2>
              </div>
              <!-- <div class="col-6 d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-info float-end"
                  [routerLink]="['/master/insurance-type/add']"
                >
                  <i class="fa fa-plus-circle"></i> Add
                </button>
              </div> -->
            </div>

            <div class="card-body maxHeight">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr class="text-center">
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody *ngFor="let insuranceType of insuranceTypes">
                  <tr>
                    <td class="col-3">{{ insuranceType.intyName }}</td>
                    <td class="col-6">{{ insuranceType.intyDesc }}</td>
                    <td class="text-center">
                      <button
                        type="button"
                        class="btn btn-info mr-2"
                        (click)="updateInsuranceType(insuranceType.intyName)"
                      >
                        <i class="far fa-edit"></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger"
                        style="margin-right: 5px"
                        (click)="deleteInsuranceType($event, insuranceType)"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
