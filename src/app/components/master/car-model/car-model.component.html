<div class="card">
  <div class="card-header d-flex justify-content-between">
    <div class="col-10">
      <h3>Car Model</h3>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-info float-end"
        [routerLink]="['/master/car/carmodel/add']"
      >
        <i class="fa fa-plus-circle"></i> Tambah
      </button>
    </div>
  </div>

  <div class="card-body maxHeight">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Car Model</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody *ngFor="let carModel of carModels">
        <tr>
          <td class="col-10">{{ carModel.carmName }}</td>
          <td>
            <button
              type="button"
              class="btn btn-info mr-2"
              (click)="updateCarModel(carModel.carmId)"
            >
              <i class="far fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              style="margin-right: 5px"
              (click)="deleteCarModel(carModel)"
            >
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card-footer clearfix">
    <ul class="pagination pagination-sm m-0 float-right">
      <li class="page-item"><a class="page-link" href="#">«</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">»</a></li>
    </ul>
  </div>
</div>
