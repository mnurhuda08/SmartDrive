<div class="card">
  <div class="card-header d-flex align-items-center justify-content-between">
    <div class="col-6">
      <h2 class="card-title font-weight-bold">{{ title }}</h2>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-info float-end"
        [routerLink]="['/master/region/region-plat/add']"
      >
        <i class="fa fa-plus-circle"></i> Add
      </button>
    </div>
  </div>

  <div class="card-body maxHeight">
    <table class="table table-striped table-bordered table-hover">
      <thead class="text-center">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let regionPlat of regionPlats">
        <tr>
          <td class="col-3">{{ regionPlat.regpName }}</td>
          <td class="col-4">{{ regionPlat.regpDesc }}</td>
          <td class="text-center">
            <button
              type="button"
              class="btn btn-info mr-2"
              (click)="updateRegionPlat(regionPlat.regpName)"
            >
              <i class="far fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              style="margin-right: 5px"
              (click)="deleteRegionPlat($event, regionPlat)"
            >
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
