<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Region Plat</h1>
        </div>
        <!-- <div class="col-sm-6">
                          <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Setting</li>
                          </ol>
                        </div> -->
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <div class="col-10">
                <h3>Update Region Plat</h3>
              </div>
            </div>

            <div class="card-body" style="max-height: 400px">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group">
                  <label for="regionPlatName" class="form-label"
                    >Region Plat Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    formControlName="regionPlat_name"
                    [disabled]="true"
                  />
                  <div
                    *ngIf="submitted && form.controls['regionPlat_name'].errors"
                    class="error"
                  >
                    <span
                      *ngIf="
                        form.controls['regionPlat_name'].errors['required']
                      "
                      class="text-danger"
                    >
                      Region Plat Name is required
                    </span>
                  </div>
                </div>

                <div class="mb-3 form-group">
                  <label for="regionPlatDesc" class="form-label"
                    >Region Plat Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    formControlName="regionPlat_desc"
                    required
                  />
                  <div
                    *ngIf="submitted && form.controls['regionPlat_desc'].errors"
                    class="error"
                  >
                    <span
                      *ngIf="
                        form.controls['regionPlat_desc'].errors['required']
                      "
                      class="text-danger"
                    >
                      Region Plat Description is required
                    </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button
                  type="submit"
                  class="btn btn-warning ml-1"
                  [routerLink]="['/master/region']"
                >
                  <strong>Cancel</strong>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
