<div class="card">
  <div class="card-header d-flex justify-content-between">
    <div class="col-10">
      <h4>Province</h4>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-info float-end"
        [routerLink]="['/master/region/province/add']"
      >
        <i class="fa fa-plus-circle"></i> Tambah
      </button>
    </div>
  </div>

  <div class="card-body maxHeight">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody *ngFor="let province of provinces">
        <tr>
          <td class="col-7">{{ province.provName }}</td>
          <td>
            <button
              type="button"
              class="btn btn-info mr-2"
              (click)="updateProvince(province.provId)"
            >
              <i class="far fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger"
              style="margin-right: 5px"
              (click)="deleteProvince(province)"
            >
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card-footer clearfix">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <button
          class="btn btn-primary mr-2"
          (click)="onPageChange(currentPage - 1)"
          [disabled]="currentPage === 1"
        >
          Previous
        </button>
        <span>Page {{ currentPage }}</span>
        <button
          class="btn btn-primary ml-2"
          (click)="onPageChange(currentPage + 1)"
        >
          Next
        </button>
      </div>
      <div class="form-inline">
        <label for="pageSizeSelect" class="mr-2">Page Size:</label>
        <select class="form-control" id="pageSizeSelect">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>
  </div>
</div>
