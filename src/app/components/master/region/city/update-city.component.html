<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>City</h1>
        </div>
        <!-- <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                          <li class="breadcrumb-item"><a href="#">Home</a></li>
                          <li class="breadcrumb-item active">Setting</li>
                        </ol>
                      </div> -->
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <div class="col-10">
                <h4>city</h4>
              </div>
            </div>

            <div class="card-body" style="max-height: 400px">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group">
                  <label for="cityId" class="form-label"> City Id </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="city_id"
                    id="cityId"
                  />
                  <div
                    *ngIf="submitted && form.controls['city_id'].errors"
                    class="error"
                  >
                    <span
                      *ngIf="form.controls['city_id'].errors['required']"
                      class="text-danger"
                    >
                      City Id is required
                    </span>
                  </div>
                </div>

                <div class="mb-3 form-group">
                  <label for="provinceName" class="form-label">Province</label>
                  <br />
                  <select
                    class="form-select form-control"
                    formControlName="province_id"
                    aria-label="provinceName"
                  >
                    <option
                      *ngFor="let province of provinces; let i = index"
                      [value]="province.provId"
                      [selected]="i == 0"
                    >
                      {{ province.provName }}
                    </option>
                  </select>
                </div>

                <div class="mb-3 form-group">
                  <label for="cityName" class="form-label"> City Name </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="city_name"
                    id="cityName"
                  />
                  <div
                    *ngIf="submitted && form.controls['city_name'].errors"
                    class="error"
                  >
                    <span
                      *ngIf="form.controls['city_name'].errors['required']"
                      class="text-danger"
                    >
                      City Name is required
                    </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button
                  type="submit"
                  class="btn btn-warning ml-1"
                  [routerLink]="['/master/region']"
                >
                  <strong>Cancel</strong>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
